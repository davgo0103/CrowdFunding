<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-TW">
    <title>CrowdFunding Webpage</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>

<body>
    <h1>CrowdFunding Webpage</h1>
    <p>合約位址: <span id="contractAddress"></span></p>
    <p>募資活動狀態: <span id="status"></span></p>
    <p>目標金額: <span id="goalAmount"></span> ETH</p>
    <p>投資總額: <span id="totalAmount"></span> ETH</p>
    <p>投資家數目: <span id="numInvestors"></span></p>
    <p>截止日期: <span id="deadline"></span></p>
    <h2>投資</h2>
    <p>投資金額: <input type="number" id="investmentAmount"></p>
    <button onclick="fund()">投資</button>
    <h2>確認是否達成目標金額</h2>
    <button onclick="checkGoalReached()">確認目標金額</button>
    <script>
        // 請修改以下合約位址
        const contractAddress = '0xa7f1bf214e171950Ae42244647332aB454312e42';

        // 請修改以下的 ABI
        const contractABI = [
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_duration",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "_goalAmount",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [],
                "name": "checkGoalReached",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "deadline",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "ended",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "fund",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "goalAmount",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "investors",
                "outputs": [
                    {
                        "internalType": "address payable",
                        "name": "addr",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "numInvestors",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [
                    {
                        "internalType": "address payable",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "status",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "totalAmount",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];


        // 請修改以下的提供者位址
        const provider = new Web3.providers.HttpProvider('http://localhost:7545');

        // 建立 Web3 實例
        const web3 = new Web3(provider);
        // 建立合約實例
        const contract = new web3.eth.Contract(contractABI, contractAddress);

        // 更新合約資訊的函數
        async function updateContractInfo() {
            // 使用 web3 提供的方法獲取合約資訊
            const goalAmount = await contract.methods.goalAmount().call();
            const totalAmount = await contract.methods.totalAmount().call();
            const ended = await contract.methods.ended().call();
            const numInvestors = await contract.methods.numInvestors().call();
            const status = await contract.methods.status().call();
            const deadline = await contract.methods.deadline().call();

            // 更新網頁上的資訊
            document.getElementById('goalAmount').textContent = goalAmount.toString();
            document.getElementById('totalAmount').textContent = (totalAmount / 1000000000000000000).toString();
            document.getElementById('numInvestors').textContent = numInvestors.toString();
            document.getElementById('status').textContent = status;
            document.getElementById('deadline').textContent = new Date(deadline * 1000).toLocaleString();
        }

        async function fund() {
            const investmentAmount = document.getElementById('investmentAmount').value;
            if (investmentAmount <= 0) {
                alert('投資金額必須大於零');
                return;
            }

            try {
                const accounts = await web3.eth.getAccounts();
                const overrides = {
                    value: web3.utils.toWei(investmentAmount, 'ether')
                };
                await contract.methods.fund().send({ from: accounts[0], ...overrides, gas: '5000000' });
                alert('投資成功！');
                updateContractInfo();
            } catch (error) {
                console.error(error);
                if (status != "Funding") {
                    alert('投資活動已結束！');
                }
                else {
                    alert('投資失敗！');
                }
            }
        }

        async function checkGoalReached() {
            try {
                const accounts = await web3.eth.getAccounts();
                await contract.methods.checkGoalReached().send({ from: accounts[0], gas: '5000000' });
                const status = await contract.methods.status().call();
                if (status === "Campaign Succeeded") {
                    alert('目標金額已達成！');
                } else if (status === "Campaign Failed") {
                    alert('目標金額未達成！');
                }
                updateContractInfo();
            } catch (error) {
                console.error(error);
                if (status != "Funding") {
                    alert('投資活動已結束！');
                }
                else {
                    alert('尚未到達截止時間！');
                }

            }
        }

        document.getElementById('contractAddress').textContent = contractAddress;
        updateContractInfo();
    </script>
</body>

</html>
